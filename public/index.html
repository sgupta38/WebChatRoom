<!-- This will act as a 'CLIENT' -->

<html>
<head>
<title>WebSockets Tutorial</title>
<!-- Here, we have provided the link of 'socket.io' script file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<link href="/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="Edge-Chat">
        <div id="Chat-window">
            <div id="output"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle"/>
        <input id="message" type="text" placeholder="Message"/>
        <button id="send">Send</button>
    </div>
    <!-- Here, we are giving the reference of our custom javascript file, in which we are going to handle all of our socket operations -->
    <script src="/chat.js"></script>
</body>
</html>
